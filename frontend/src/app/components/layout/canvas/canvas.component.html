
<div class="canvas-blanket" [ngClass]="{'canvas-hidden':!(asideIsActive||popUpIsActive)}">

    <aside [ngClass]="{'aside-hidden':!asideIsActive}">
        <div class="slider h-100 w-100 bg-light">
            <div class="slider-inner slides-4 h-100" [ngClass]="{slide1:aside[0],slide2:aside[1],slide3:aside[2],slide4:aside[3]}">
                <div class="slide h-100">
                    <app-header-canvas [config]="aside[0]" [isFirstRoute]="true"></app-header-canvas>
                    <router-outlet name="aside-1"></router-outlet>
                </div>
                <div class="slide h-100 ">
                    <app-header-canvas [config]="aside[1]"></app-header-canvas>
                    <router-outlet name="aside-2"></router-outlet>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="aside[2]"></app-header-canvas>
                    <router-outlet name="aside-3"></router-outlet>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="aside[3]"></app-header-canvas>
                    <router-outlet name="aside-4"></router-outlet>
                </div>
            </div>
        </div>
    </aside>

    <div class="canvas-blanket" [ngClass]="{'canvas-hidden':!(asideIsActive&&popUpIsActive)}"></div>

    <div class="pop-up position-absolute top-50 start-50 translate-middle rounded-3 {{popUpClass}}" [ngClass]="{'pop-up-hidden':!popUpIsActive}">

        <div class="slider h-100 w-100 bg-light">
            <div class="slider-inner slides-8 h-100" [ngClass]="{slide1:popUp[0],slide2:popUp[1],slide3:popUp[2],slide4:popUp[3],slide5:popUp[4],slide6:popUp[5],slide7:popUp[6],slide8:popUp[7]}">
                <div class="slide h-100">
                    
                    <app-header-canvas [config]="popUp[0]" [isFirstRoute]="true"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-1"></router-outlet>
                    </div>
                    
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[1]"></app-header-canvas>
                    <div class="p-4">
                    <router-outlet name="popUp-2"></router-outlet>
                </div>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[2]"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-3"></router-outlet>
                    </div>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[3]"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-4"></router-outlet>
                    </div>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[4]"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-5"></router-outlet>
                    </div>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[5]"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-6"></router-outlet>
                    </div>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[6]"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-7"></router-outlet>
                    </div>
                </div>
                <div class="slide h-100">
                    <app-header-canvas [config]="popUp[7]"></app-header-canvas>
                    <div class="p-4">
                        <router-outlet name="popUp-8"></router-outlet>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
