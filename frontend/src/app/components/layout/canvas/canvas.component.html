
<div class="canvas-blanket" [ngClass]="{'canvas-hidden':!(asideIsActive||popUpIsActive)}">

    <aside [ngClass]="{'aside-hidden':!asideIsActive}"></aside>

    <div class="canvas-blanket" [ngClass]="{'canvas-hidden':!(asideIsActive&&popUpIsActive)}"></div>

    <div class="pop-up position-absolute top-50 start-50 translate-middle rounded-3" [ngClass]="{'pop-up-hidden':!popUpIsActive}"></div>

</div>

<button class="btn btn-lg btn-warning" (click)="asideIsActive=!asideIsActive">
    aside
 </button>

 <button class="btn btn-lg btn-danger" (click)="popUpIsActive=!popUpIsActive">
    pop-up
 </button>
