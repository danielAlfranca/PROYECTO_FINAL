<ul class="list-group border-bottom-0 rounded-0" >
    <li class="list-group-item d-flex justify-content-between" aria-current="true" *ngFor="let room of rooms; let i = index">
        {{ room | room_string }}
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary" (click)="add(i)">+</button>
              <button type="button" class="btn btn-primary" (click)="substract(i)">-</button>    
            </div>
            <div class="btn-group " role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" (click)="remove(i)">x</button>    
            </div>   
        </div>
    </li>
      
</ul>
<div class="form-floating">
    <select #sel class="form-select rounded-0"  (change)="newroom($any($event.target).value); sel.selectedIndex = 0">
        <option class="text-center">---  selecciona una habitacion  ---</option>
        <option *ngFor="let option of roomLabels | keyvalue"  class="text-center" [value]="option.key">{{option.value[0]}}</option>       
    </select> 
</div>
<br>

<div class="text-center">
    <button class="btn btn-primary" (click)="guardar()">
        Guardar
    </button>
</div>
