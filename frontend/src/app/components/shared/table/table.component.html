<div class="table-header d-flex justify-content-between">
  <div class="table-sections">
    <div class="table-title" *ngIf="config.title">{{config.title}}</div>
    <div class="tabs" *ngIf="config.sections.length>1">
      <app-tabs-header [titles]="sections"></app-tabs-header>
    </div>
  </div>

  <div class="search-container">
    <app-search [data]="data" [config]="config" (filtered)="filter($event)"></app-search>
  </div>
  
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
  <tr *ngFor="let item of filtered | pagination:currentPage">
    <td *ngFor="let column of config.columns"></td>
  </tr>
  
</tbody>

</table>
<ul class="pagination">
  <li class="page-item" *ngFor="let page of pages" (click)="changePage(page)"><a class="page-link" >{{page}}</a></li>    
</ul>
