<div class="p-4">
    <app-card-display (edit)="edit()" [title]="title"> 
        <li app-data-item-display icon="people" title="pasajeros">{{item | show:'tourActivity':'passengers_list'}}</li>
        <li app-data-item-display icon="briefcase" title="proveedor">{{item | show:'tourActivity':'proveedor_cliente'}}</li> 
        <li app-data-item-display icon="phone" title="telefonos">{{item | show:'tourActivity':'telefonos_cliente'}}</li> 
        <li app-data-item-display icon="chat-square-text" title="comentarios">{{(item | show:'passenger':'comments') || '-'}}</li>        
    </app-card-display>
    
    <footer>
        <br>
        <div class="text-left">
            <button class="btn btn-outline-secondary" (click)="delete()">Quitar de esta salida</button>
        </div>
    </footer>
</div>
