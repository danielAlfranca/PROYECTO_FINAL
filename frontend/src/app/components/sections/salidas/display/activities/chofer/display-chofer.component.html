<div class="p-4">
    <app-card-display (edit)="edit()" [title]="title">   
        <li app-data-item-display icon="person-circle" title="guia">
            {{item | show:'choferActivity':'full_name'}} <small class="d-block text-secondary">({{item | show:'choferActivity':'regimen'}})</small>
        </li> 
        <li app-data-item-display icon="phone" title="telefonos">{{item | show:'choferActivity':'phones_list'}}</li> 
        <li app-data-item-display icon="envelope" title="emails">{{item | show:'choferActivity':'mails_list'}}</li> 
        <li app-data-item-display icon="chat-square-text" title="comentarios">{{(item | show:'choferActivity':'comments') || '-'}}</li>        
    </app-card-display>
    
    <footer>
        <br>
        <div class="text-left">
            <button class="btn btn-outline-secondary" (click)="delete()">Eliminar servicio</button>
        </div>
    </footer>
</div>
