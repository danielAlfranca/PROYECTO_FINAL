<app-table [config]="tableConfig" (buttonClick)="open($event)">

    <ng-template let-data="data" #reservas>
        <tr (click)="display(data,false)" class="pointer">
            <td>                 
                {{ data | show:'salida':'tour_name' }} <br>           
            </td>
            <td>
                <i class="bi bi-chevron-right me-2"></i> {{ $any(data | show:'salida':'date_start') | date: 'dd-MM-yy' }}  <br> 
                <i class="bi bi-chevron-left me-2"></i> {{  $any(data | show:'salida':'date_end') | date: 'dd-MM-yy'  }} 
            </td>
            <td>                 
                {{ data | show:'salida':'operators_list' }} <br>           
            </td>
            <td>                 
                {{ data | show:'salida':'passengers_total_list' }} <br>           
            </td>
        </tr>
    </ng-template>

   

</app-table>
